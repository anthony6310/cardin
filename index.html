<html>

<!-- Navigation buttons -->	
	
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   <style>
		
		li {
		  float: left;
		  padding: 5px;
		}
		 
		li a:hover {
      background: #edc8c3;
      border-radius: 150px;
    } 
		 
		li a {
		  font-family: "Times New Roman", Times, serif;
		  font: 20px fantasy; 
		  color: black;   
		  padding: 14px 16px; 
		  text-decoration: none;
		}
		 
		ul {
		  list-style-type: none; 
      margin: 1; 
      padding: 0;
      overflow: hidden;
      background-color: #fff;  
		}
		
		select{
		  display: none;
		} 
		
		#logo {
		  width: 20%;
		  height: auto;
		}
		
		.center {
		  margin-left: auto; 
		  margin-right: auto;
		  display: block;
		  width: 50%;
		}
		
		.button {
		  margin-left: auto;
		  margin-right: auto;
		  display: block;
		  width: 8%;
		}
		
		#ringbutton {
		  margin-left: auto;
		  margin-right: auto;
		  display: block;
		  width: 12%;
		}
		
		.centerimage {
		  margin: 0;
		  margin-left: auto;
		  margin-right: auto;
		  display: block;
		  width: 40%;
		  border-radius: 50px;
		}
		
		@media only screen and (max-width: 764px) {
		
		  #nav {
		    display: none;
		  }
		
		  select {
		    display: block;
		    margin-left: auto; 
		    margin-right: auto;
		    display: block;
		    width: 80%;
		  }
		  
			.styled-select {
        height: 29px;
        overflow: hidden;
        width: 240px;
        background-color: #edc8c3;
      }
		
	    .semi-square {
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        width: 100%;
      }
      
      .styled-select select {
        background: transparent;
        border: none;
        font-family: "Times New Roman", Times, serif;
		    font: 10px fantasy; 
        height: 29px;
        padding: 5px; /* If you add too much padding here, the options won't show in IE */
        width: 268px;
      }
      
      .button {
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		    width: 25%;
		  }
		  
		  #ringbutton {
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		    width: 33%;
		  }
		  
		  #logo {
		    width: 40%;
		    height: auto;
		  }
		  
		  .centerimage {
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		    width: 90%;
		    border-radius: 30px;
		
		  }
    }
	
		
		</style>
		
	</head>
